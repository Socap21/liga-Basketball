<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Roster - Top Club</title>
    <meta charset="UTF-8">
    <meta name="author" content="Julio Herna Zuluaga, Oscar Mauricio PatiÃ±o">
    <meta name="keywords" content="Basquetball, Liga basquetball, estadisticas basqutball, Liga Colombiana">

    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <div class="logo">
            <img src="path_to_logo.png" alt="Top Club Logo">

        <nav>

            <table>

                    <tr>

                    <tr>

                    <tr>
                        <td>27</td>

                    </tr>
                    <tr>
                        <td>30</td>
                        <td>Scott Dale</td>
                        <td>Top Club</td>
                        <td>Forward</td>
                    </tr>
                    <tr>
                        <td>37</td>
                        <td>Noah Jones</td>
                        <td>Top Club</td>
                        <td>Guard</td>
                    </tr>
                </tbody>
            </table>
            <div class="social-icons">
                <a href="#"><img src="path_to_twitter_icon.png" alt="Twitter"></a>
                <a href="#"><img src="path_to_pinterest_icon.png" alt="Pinterest"></a>
